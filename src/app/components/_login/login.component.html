<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <h1 class="text-center login-title">Admin Reporting Dashboard</h1>
        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
        <form class="form-signin" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <input type="email" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" placeholder="Email" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit"> Sign in</button>
          <!-- <label class="checkbox pull-left"> -->
          <!-- <input type="checkbox" value="remember-me"> Remember me </label> -->
          <!-- <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span> -->
        </form>
      </div>
      <h2 class="text-center"> New Customer </h2>
      <a [routerLink]="['/register']" class="text-center new-account">Register</a>
    </div>
  </div>
</div>
