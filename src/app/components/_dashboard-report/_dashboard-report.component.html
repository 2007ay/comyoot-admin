<div class="dashboard">
  <div class="row">
    <div class="col-md-6 col-lg-6 border-left border-right border-bottom border-top no-float">
      <div class="report-header">
        <h1>User Connection Summary</h1>
      </div>
      <div class="row">
        <div class="col-xs-2">
          <label class="label-control">Rows</label>
          <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
              <option [ngValue]="5">5</option>
              <option [ngValue]="10">10</option>
              <option [ngValue]="15">15</option>
            </select>
        </div>
        <div class="col-xs-4">
          <div class="row">
            <label class="col-xs-12 label-control">Sort by</label>
          </div>
          <div class="col-xs-6">
            <div class="row">
              <select class="form-control input-sm" [(ngModel)]="sortBy">
                  <option ngValue="name">Name</option>
                  <option ngValue="email">Email</option>
                  <option ngValue="age">Age</option>
                  <option [ngValue]="sortByWordLength">City</option>
                </select>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="row">
              <select class="form-control input-sm" [(ngModel)]="sortOrder">
                  <option ngValue="asc">Ascending</option>
                  <option ngValue="desc">Descending</option>
                </select>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">User information</div>
        <table class="table table-striped user-table" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
          <thead>
            <tr>
              <th>
                <mfDefaultSorter by="name">Alumni</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="email">Alum</mfDefaultSorter>
              </th>
              <th >
                <mfDefaultSorter by="age">Amount of Student</mfDefaultSorter>
              </th>
              <th >
                <mfDefaultSorter [by]="sortByWordLength">Graduation Year</mfDefaultSorter>
              </th>
              <th >
                <mfDefaultSorter [by]="sortByWordLength">Company</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter [by]="sortByWordLength">Role</mfDefaultSorter>
              </th>
            </tr>
            <tr>
              <th colspan="5">
                Filter by name:
                <input class="form-control" [(ngModel)]="filterQuery" />
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of mf.data">
              <td>{{item.name}}</td>
              <td>{{item.name}}</td>
              <td>{{item.name}}</td>
              <td>{{item.email}}</td>
              <td>{{item.age}}</td>
              <td>{{item.city | uppercase}}</td>
            </tr>
          </tbody>
          <tfoot class="hidden-xs">
            <tr>
              <td colspan="5">
                <mfBootstrapPaginator [rowsOnPageSet]="[10,15]"></mfBootstrapPaginator>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <div class="col-md-3 col-lg-3 border-right border-bottom border-top no-float">
      <div class="report-header">
        <h1>Location: By City</h1>
      </div>
      <app-nvd3 [options]="multiBarChart" [data]="data3"></app-nvd3>
    </div>
    <div class="col-md-3 col-lg-3 border-right border-bottom border-top no-float">
      <div class="report-header">
        <h1>Gender</h1>
      </div>
      <app-nvd3 [options]="options2" [data]="data2"></app-nvd3>
    </div>
  </div>
</div>
