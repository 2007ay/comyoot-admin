<div class="dashboard">
  <div class="row" style="margin-top: 20px;">
    <div class="col-md-5 col-lg-5 padding-0 border" style="margin-right: 40px;">
      <div class="report-header">
        <h1>Connection Summary</h1>
      </div>
      <div class="panel panel-default border">
        <table class="table user-table" [mfData]="userSummary | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
          <thead>
            <tr>
              <th style="width: 20%">
                <mfDefaultSorter by="firstName">Name</mfDefaultSorter>
              </th>
              <th style="width: 5%">
                <mfDefaultSorter by="numberOfFriends">Connections</mfDefaultSorter>
              </th>
              <th style="width: 20%">
                <mfDefaultSorter by="gradYear">Graduation Year</mfDefaultSorter>
              </th>
              <th style="width: 25%">
                <mfDefaultSorter by="employer">Company</mfDefaultSorter>
              </th>
              <th style="width: 5%">
                <mfDefaultSorter by="employer">Status</mfDefaultSorter>
              </th>
              <th style="width: 15%">
                <mfDefaultSorter by="role">Role</mfDefaultSorter>
              </th>
            </tr>
            <tr>
              <th colspan="5">
                <div class="input-group width100">
                  <form action="" class="search-form">
                    <div class="form-group has-feedback">
                      <label for="search" class="sr-only">Search</label>
                      <input type="text" class="form-control" placeholder="Name" aria-describedby="basic-addon1" [(ngModel)]="filterQuery" name="search" id="search" placeholder="search">
                      <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>
                  </form>
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of mf.data">
              <td>{{item.firstName}}</td>
              <td>{{item.numberOfFriends}}</td>
              <td>{{item.gradYear}}</td>
              <td>{{item.employer}}</td>
              <td [className] = "item.userStatus"><i  class="fa fa-circle status" aria-hidden="true"></i></td>
              <td>{{item.role}}</td>
            </tr>
          </tbody>
          <tfoot class="hidden-xs">
            <tr>
              <td colspan="5">
                <mfBootstrapPaginator [rowsOnPageSet]="[10,15]"></mfBootstrapPaginator>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <div class="col-md-3 col-lg-3 padding-0 border" style="margin-right: 40px;">
      <div class="report-header">
        <h1>Location: By City</h1>
      </div>
      <app-nvd3 class="full-height" [options]="multiBarChart" [data]="data3"></app-nvd3>
    </div>
    <div class="col-md-3 col-lg-3 padding-0 w-100 p-3 border">
      <div class="report-header">
        <h1>Gender</h1>
      </div>
      <app-nvd3 class="full-height" [options]="options2" [data]="data2"></app-nvd3>
    </div>
  </div>
  <div class="row" style="margin-top:25px">
    <app-engagement></app-engagement>
  </div>
</div>
