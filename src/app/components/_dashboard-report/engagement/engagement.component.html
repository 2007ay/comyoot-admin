<div class="col-md-12 col-lg-12 padding-0 border-left border-right border-bottom border-top">
  <div class="report-header">
    <h1>Connection Summary</h1>
  </div>
  <div class="engagement-chart">
    <md-select placeholder="Display By" [(ngModel)]="selectedValue" name="chartType" (ngModelChange)="onChartTypeChange($event)">
      <md-option *ngFor="let chartType of chartTypes" [value]="chartType.value">
        {{chartType.viewValue}}
      </md-option>
    </md-select>
    <app-nvd3 class="full-height" [options]="selectedChartConfig" [data]="selectedChartData"></app-nvd3>
  </div>
</div>
